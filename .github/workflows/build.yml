# GitHub Actions 脚本_利用 GitHub Actions 来下载并运行 uupdump 脚本、以此来获取 Windows 的 iso 文件。
# 最后一次编辑日期：2024年10月2日

name: Run modified uupdump script to get Windows 11 iso file and upload it to OneDrive

on: [push]

jobs:
  Build:
    runs-on: windows-latest

    steps:
      - name: Deploy uupdump
        uses: actions/checkout@v2

      - name: Run uupdump
        shell: powershell
        run: |
          ./uup_download_windows.cmd
          mkdir "win11-20250126"
          move *.ISO "win11-20250126"

      - name: 查看文件大小。
        shell: pwsh
        run: du -sh *

      - name: 查看文件目录。
        shell: pwsh
        run: ls -R

      - name: Calculate md5 checksum
        shell: pwsh
        run:
          md5sum win11-20241002/*

      - name: Deploy rclone
        shell: pwsh
        run: |
          Invoke-WebRequest 'https://downloads.rclone.org/v1.69.0/rclone-v1.69.0-windows-amd64.zip' -OutFile rclone-v1.69.0-windows-amd64.zip
          unzip rclone-v1.69.0-windows-amd64.zip
          echo '${{ secrets.RCLONE_CONF }}' > rclone.conf

      - name: Upload the file to OneDrive with rclone
        shell: pwsh
        run: rclone-v1.69.0-windows-amd64/rclone --config rclone.conf copy -P "win11-20250126" "OneDrive-30GB-ty:"
